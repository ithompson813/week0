<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div id="topBar">

            <a href="index.html">Search</a>

        </div>
        
        <h1> Advanced Search: </h1>
        <h3> Find pages with... </h4>

        <div>

                <form action="https://google.com/search">     

                    <table>
                        <tr>
                            <td>all of these words:</td>
                            <td><input type="text" name="as_q"></td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td><input type="text" name="as_epq"></td>
                        </tr>
                        <tr>
                            <td>any of these words:</td>
                            <td><input type="text" name="as_oq"></td>
                        </tr>
                        <tr>
                            <td>none of these words: </td>
                            <td><input type="text" name="as_eq"></td>
                        </tr>
                    </table>
                    <br>
                    <input type="submit" value="Advanced Search" id="advanced">

                </form>

        </div>

    </body>
</html>
